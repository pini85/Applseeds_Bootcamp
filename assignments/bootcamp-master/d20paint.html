<body>
   <div class="painter">
       <div class="canvas"></div>
       <div class="buttons">
           <div class="tools">
            <button type="button" id= "line" class= "pencil"><i class="fas fa-grip-lines"></i> </button>
           <button type="button" id = "pencil" class="pencil"><i class="fas fa-pencil-alt"></i></button>
           <button type="button" id = "eraser" class="pencil white"><i class="fas fa-eraser"></i></button>
           <button type="button" id = "screen" class="pencil"><i class="fas fa-desktop"></i></button>
           </div>
           <div class="colors">
           <button type="button>" class="color" id="black"></button>
           <button type="button>" class="color" id="red"></button>
           <button type="button>" class="color" id="green"></button>
           <button type="button>" class="color" id="blue"></button>
           <button type="button>" class="color" id="purple"></button>
            </div>
       </div>
   </div>
  
    
        <script src="d20paint.js"></script>
   </body>
