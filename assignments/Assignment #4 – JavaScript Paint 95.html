<html lang="en">

  <body>
    <div id="containter">
      <div class="black" id="black"></div>
      <div class="red" id="red"></div>
      <div class="green" id="green"></div>
      <div class="blue" id="blue"></div>
      <div class="yellow" id="yellow"></div>
    </div>
    <script>
      document.querySelectorAll("div").forEach(function(item) {
        if (!document.getElementById("containter").contains(red))
          item.setAttribute("class", "red");
      });
      let active = false;
      const draw = function(p) {
        if (
          active == false ||
          document.getElementById("containter").contains(p.target)
        ) {
          return;
        }
        const x = p.clientX;
        const y = p.clientY;
        let div = document.createElement("div");
        div.style.top = y + "px";
        div.style.left = x + "px";
        document.body.appendChild(div);
      };
      const drawActive = function() {
        active = !active;
      };

      function changeColor() {
        console.log("hi");

        document.querySelectorAll("div").forEach(function(item) {
          if (!document.getElementById("containter").contains(item))
            item.setAttribute("div", "mainColor");
        });
      }
      document.getElementById("black").onclick = changeColor;
      document.body.addEventListener("mousemove", draw);
      document.body.addEventListener("mousedown", drawActive);
      document.body.addEventListener("mouseup", drawActive);

      document.getElementById("red").onclick = changeColor;

      document.body.addEventListener("mousemove", draw);
      document.body.addEventListener("mousedown", drawActive);
      document.body.addEventListener("mouseup", drawActive);
    </script>
