<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <label for="age">Your age is</label>
    <input type="text" placeholder="18" id="age" />
    <button onclick="isFullAge()">Click me</button>
    <h5 id="drink-label"></h5>
    <br />
    Question Create a webpage that has an input field for the user’s age and a
    button. If the user enters a number above 18, make the text “you can drink”
    appear. If the user enters a number below 18, make the text “you’re too
    young” appear.

    <script>
      function isFullAge() {
        var input = parseInt(document.getElementById("age").value);
        console.log(document.getElementById("drink-label").innerHTML);

        if (input >= 18) {
          document.getElementById("drink-label").innerHTML = "You can drink";
        } else {
          document.getElementById("drink-label").innerHTML = "You can't drink";
        }
      }
    </script>
  </body>
</html>
