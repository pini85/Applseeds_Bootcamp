    <script>
      class Player {
        constructor(name, score = 0) {
          this.name = name;
          this.score = score;
        }
        didWin(score) {
          console.log(score);

          return score > 32 ? console.log("you win") : console.log("you lost");
        }
      }
      const test = new Player("Pini", 33);
      //   test.didWin(test.score);
      //or
      test.score = 6;
      console.log(test.score);
    </script>
