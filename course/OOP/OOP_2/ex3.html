  <body>
    <script>
      class Account {
        constructor(sum) {
          this.sum = sum;
        }
        deposit(value) {
          this.sum += value;
        }
        withdraw(value) {
          this.sum -= value;
        }
        canWithdraw(value) {
          return value > this.sum;
        }
      }
      const lottery = account => {
        if (account.sum > 99) {
          const number = Math.floor(Math.random() * 100);
          console.log(number);
          const isWon = !Math.round(Math.random());
          if (number == isWon) {
            account.deposit(30);
          } else {
            account.withdraw(number);
          }
        } else {
          console.log("sorry");
        }
      };

      const account = new Account(200);
      console.log(account);
      for (let i = 0; i < 3; i++) {
        lottery(account);
      }
      console.log(account);
    </script>
  </body>
