  <body>
    <script>
      class Player {
        constructor(name, score = 0) {
          this.name = name;
          this.score = score;
        }
        didWin(score) {
          console.log(score);

          return score > 32;
        }
        checkIfPlayerWon() {
          if (this.didWin()) {
            console.log(`player ${this.name} won`);
          }
        }
      }
    </script>
  </body>
