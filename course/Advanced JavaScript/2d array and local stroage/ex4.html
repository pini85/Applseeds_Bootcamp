<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [[9, 2, 4, 5, 7, 8, 9], [1, 5], [7, 3, 6], [8, 10]];
      const result = array => {
        const newArray = [];
        let longest = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i].length > longest) {
            longest = array[i].length;
          }
        }
        for (let j = 0; j < longest; j++) {
          for (let i = 0; i < array.length; i++) {
            if (array[i][j] !== undefined) {
              newArray.push(array[i][j]);
            }
          }
        }
        return newArray;
      };
      console.log(result(array));
    </script>
    <!-- Iterate over 2D array and print all the numbers column by column. The matrix columns can have different sizes.
    examples:
    var arr2 = [[1, 3],
    [2, 4]];
    result should be 1234
    var arr2 = [[1, 4],
    [3, 2]];
    result should be 1342
    var arr3 = [
    [1, 4, 6],
    [2],
    [3, 5]
    ];
    result should be 123456. -->
  </body>
</html>
