<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="clock"></div>

    <br />
    Question Create a webpage that has a ticking clock with the hours, minutes
    and seconds. Explore the methods of the Date object
    <script>
      setInterval(() => {
        var date = new Date();
        var target = document.getElementById("clock");
        var time = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
        target.innerHTML = time;
      }, 1000);
    </script>
  </body>
</html>
