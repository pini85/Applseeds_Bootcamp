<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h4 id="text">Hello everybody!</h4>
    <button>+</button><button>-</button>

    <br />
    Create a webpage that has some text and two buttons with ‘+’ and ‘-‘
    Clicking the ‘+’ button should increase the text’s font-size and clicking
    the ‘-‘ should decrease it. Limit the font size to be between 6 and 100.
    <script>
      var buttons = document.getElementsByTagName("button");
      var target = document.getElementById("text");
      var fontSize = parseInt(window.getComputedStyle(target).fontSize);
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function(event) {
          var text = event.target.textContent;
          if (fontSize < 100 && text === "+") {
            fontSize += 5;
            target.style.fontSize = `${fontSize}px`;
          } else if (fontSize > 6 && text === "-") {
            fontSize -= 5;
            target.style.fontSize = `${fontSize}px`;
          }
        });
      }
    </script>
  </body>
</html>
