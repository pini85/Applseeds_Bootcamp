<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="image" class="birds"></div>
    <button value="birds">1</button>
    <button value="dogs">2</button>
    <button value="bears">3</button>

    <script>
      var buttons = document.getElementsByTagName("button");
      console.log(buttons);

      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", changeBackgroundImage);
      }

      function changeBackgroundImage() {
        var image = document.getElementById("image");
        var activeBackground = image.className;
        image.classList.remove(activeBackground);
        for (i = 0; i < buttons.length; i++) {
          if (this === buttons[i]) {
            image.classList.add(buttons[i].value);
          }
        }
      }
    </script>
  </body>
</html>
