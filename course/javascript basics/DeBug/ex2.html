  <body>
    <script>
      function calcAverage(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return console.log(sum);
      }
      calcAverage([85, 90, 92]);
    </script>
