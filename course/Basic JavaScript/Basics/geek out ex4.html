<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const replaceString = () => {
        //1) Prompt 3 strings and split them
        const string1 = prompt("First string").split(" ");
        const string2 = prompt("Second string").split(" ");
        const string3 = prompt("Third string").split(" ");
  

        //2)loop through string2 words
        for (let i = 0; i < string2.length; i++) {
          string1.map((word, index) => {
            //3)check occurrences of words with string1 and string2
            if (word === string2[i]) {
              //4)Replace occurrences with words from string3 to string1
              string1.splice(index, 1, string3);
              //starting point, how many elements,what to replace it with.
            }
          });
        }
        return string1.join(" ");
      };

      console.log(replaceString());
    </script>
  </body>
</html>
