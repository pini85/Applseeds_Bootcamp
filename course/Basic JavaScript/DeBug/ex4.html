  <body>
    <script>
      function findSmallest(a, b, c) {
        if (a < b && a < c) {
          return a;
        } else if (b < a && b < c) {
          return b;
        } else {
          return c;
        }
      }
      console.log(findSmallest(52, 2, 66));
    </script>
  </body>
