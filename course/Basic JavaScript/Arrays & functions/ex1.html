<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      function myFunction(array) {
        var result = [];
        for (let i = 0; i < array.length; i++) {
          result[i] = array[i].length;
          //   result.push(array[i].length);
        }
        return result;
      }
      console.log(myFunction(["hello", "1234", "yo"]));






      //Built in function and ES6 syntax:

      const myEs6Function = array => {
        return array.map(i => i.length);
      };
      console.log(myEs6Function(["hello", "1234", "yo"]));





      //TESTS
      function test_equal(actual, expected, msg) {
        if (Array.isArray(expected)) {
          for (var i = 0; i < expected.length; i++) {
            test_equal(actual[i], expected[i], "item in index " + i);
          }
        } else {
          if (actual !== expected) {
            console.log(
              `Error testing ${msg || ""}. expected: ${expected}, got ${actual}`
            );
          }
        }
      }
      test_equal(myFunction(["one", "two", "three"]), [3, 3, 5]);
      test_equal(myFunction(["a", "ab", "abc"]), [1, 2, 3]);
      test_equal(myFunction(["", "go", ""]), [0, 2, 0]);
      test_equal(myFunction(["alone"]), [5]);
    </script>
    Write a function that will receive an array of strings and will return a new
    array containing all the lengths of all the strings in the array it got as a
    parameter. So that if you call this function with this array for example:
    ["boo", "doooo", "hoo","ro"] it will return this array: [3, 5, 3, 2].
  </body>
